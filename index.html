<!DOCTYPE html>
<html>

	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta charset="utf-8" />
		<title></title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/animate.css" rel="stylesheet" />
		<link href="css/loading.css" rel="stylesheet" />
		<link href="css/articledetail.css" rel="stylesheet" />
		<link href="css/comment.css" rel="stylesheet" />
		<link href="css/input.css" rel="stylesheet" />
		<link rel="stylesheet" href="font-awesome-4.6.3/css/font-awesome.min.css">
		<style type="text/css">
			html,
			#body {
				max-width: 750px;
			}
			
			html,
			body,
			#body {
				width: 100%;
				min-height: 100%;
				margin: 0 auto;
				font-family: Helvetica Neue, Helvetica, Hiragino Sans GB, Microsoft YaHei, Arial, sans-serif;
			}
			
			img {
				max-width: 100%;
			}
			
			#bottom {
				background: #fff;
				margin: 10px 0px;
			}
			
			.download {
				text-align: center;
				width: 90%;
				height: 3rem;
				line-height: 3rem;
				color: #fff;
				display: block;
				border-radius: 8px;
				background: #3395ed;
				margin: 1rem 5%;
				text-shadow: none;
				float: left;
			}
			
			.comment {
				width: auto;
				margin: 0px;
				padding: 15px;
				padding-bottom: 0px;
				-webkit-box-sizing: border-box;
				-moz-box-sizing: border-box;
				box-sizing: border-box;
				border-radius: 0;
				background-color: transparent;
			}
			
			.comment .title {
				height: 1.5rem;
			}
			
			.comment .title .color-lump {
				background: #2887F0;
				width: 5px;
				height: 100%;
			}
			
			.comment .title h2 {
				text-indent: 1rem;
				font-weight: normal;
				color: #8C8C8C;
			}
			
			.comment .list {
				width: 100%;
				box-sizing: border-box;
				padding: 10px 0 0;
			}
		</style>
	</head>

	<body>
		<div id="delete" class="full tc hide">
			<img src="img/stop.png" class="none" />
			<p class="mt20 f12 c999">当前文章已删除</p>
		</div>
		<div id="self" class="full tc hide">
			<img src="img/stop.png" class="none" />
			<p class="mt20 f16 c333">私密文章</p>
			<p class="mt10 f12 c999">您查看的是私密文章,仅作者自己可见</p>
		</div>
		<div id="password" class="full tc hide">
			<img src="img/stop.png" class="none" />
			<p class="mt20 f12 c999">文章已设权限,请输入密码浏览</p>
			<div id="input-form">
				<div class="pwd mt10 mui-input-row">
					<input id='pwd' type="password" class="mui-input-password text f13" placeholder="请输入位密码" maxlength="4" /><span class="mui-icon mui-icon-eye" style="top:0.8rem !important;"></span>
				</div>
				<div id="submit" class="input mt20 tc fl">
					解&nbsp;锁
				</div>
			</div>
		</div>
		<div class="loading" id="loader">
			<div class="card">
				<span class="circles-loader"></span>
			</div>
		</div>
		<div class="mui-content mui-scroll-wrapper hide" id="wrapper">
			<div class="mui-scroll" id="bg">
				<!--通用样式-->
				<div id="main0" class="f13 tl mt20 hide">
					<div class="detail">
						<div class="full tl">
							<p class="f16 c000" id="title0"></p>
							<span class="mt0 mb0 csubtitle f13" id="createdate0"></span>
							<span class="mb0 ml10 user mt5 blue" userid="0" id="nickname0"></span>
							<span class="mt0 mb0 ml10 csubtitle f13" id="views0"></span>
							<p id="music0" play="on" class="music mb10" onclick="switchsound()">
								<i></i>
								<span id="musicname0"></span>
							</p>
						</div>
					</div>
				</div>
				<!--排版1-->
				<div id="main1" class="f13 tc hide">
					<div class="full">
						<div class="full" style="position:relative;">
							<img id="useravatar1" class="user mt30" userid="0" />
							<p class="full user mt10 textshadow f15 cfff" userid="0" id="nickname1"></p>
							<i id="music1" class="fa fa-music f13" onclick="switchsound()" style="position:absolute;right:10px;top:10px"></i>
						</div>
					</div>
					<div class="detail cover cover1 fl">
						<div class="full">
							<p class="mt10 f16 c333" id="title1"></p>
							<p class="mt5 mb0 full csubtitle f13">
								<span id="createdate1" class="mr15"></span>
								<span class="ml15" id="views1"></span>
							</p>
						</div>
					</div>
				</div>
				<!--内容-->
				<div class="detail2 cover cover2 fl tl mb20">
					<div class="c000 full" id="desc">

					</div>
					<div class="full fl hide" id="bottom">
						<!--评论-->
						<div class="comment fl hide" id="comment">
							<div class="title">
								<i class="fl color-lump"></i>
								<h2 class="fl f16">最新评论</h2>
							</div>
							<div class="list" id="commentlist">

							</div>
						</div>
						<!--下载-->
						<div id="download" class="download" onclick="Download()"><i class="mui-icon mui-icon-download"></i><span class="f13">免费制作你自己的图文故事</span></div>
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
<script src="js/jquery-1.10.2.min.js"></script>
<script src="js/mui.min.js"></script>
<script src="js/music.js"></script>
<script src="js/base.js"></script>
<script type="text/javascript" src="http://player.youku.com/jsapi"></script>
<script type="text/javascript">
	var MusicID = 0;
	var MusicUrl = "";
	var ArticleID = 0;
	var isLoading = false;

	mui.init({
		gestureConfig: {
			doubletap: true
		},
		swipeBack: false
	});

	mui.ready(function() {

		InitScroll();

		var key = GetParameter("key");
		if(IsNullOrEmpty("key")) {
			return mui.toast("参数异常");
		}

		LoadArticle(key, "");
		LoadComment(key);

		mui("#wrapper").on('tap', '.user', function(event) {
			var userNumber = this.getAttribute("userid");
			window.location.href = RootUrl + "u/" + userNumber;
		});

		//解锁
		document.getElementById('submit').addEventListener('tap', function(event) {
			var pwd = document.getElementById("pwd").value;
			if(IsNullOrEmpty(pwd)) {
				return mui.toast("请填写解锁密码");
			}
			if(isLoading) {
				return false;
			}
			isLoading = true;
			mui.getJSON(RootUrl + "Article/CheckPowerPwd", {
				ArticleID: ArticleID,
				ArticlePowerPwd: pwd
			}, function(data) {
				if(data != null) {
					if(data.result) {
						LoadArticle(key, pwd);
						return;
					}
				}
				mui.toast("解锁失败");
				isLoading = false;
			});
		});
	});

	/**
	 * 加载文章
	 */
	function LoadArticle(key, pwd) {
		mui.getJSON(RootUrl + "Home/Info", {
			key: key,
			ArticlePassword: pwd
		}, function(data) {
			if(!data) {
				return mui.toast("信息异常");
			}
			if(!data.result) {
				return mui.toast(data.message);
			}
			data = data.message;
			ArticleID = data.ID;
			document.title = UnUnicodeText(data.Title);

			//是否删除
			if(data.Status == 2) {
				document.getElementById("loader").classList.add("hide");
				$("#delete").removeClass("hide");
				return;
			}
			//私密 
			if(data.ArticlePower == 0) {
				document.getElementById("loader").classList.add("hide");
				$("#self").removeClass("hide");
				return;
			}
			//密码可见
			else if(data.ArticlePower == 1) {
				if(pwd != data.ArticlePowerPwd)
					$("#password").removeClass("hide");
				else
					$("#wrapper").removeClass("hide");
			} else {
				$("#wrapper").removeClass("hide");
			}

			//段落
			var html = [];
			var parts = data.ArticlePart;
			if(parts != null) {
				for(var i = 0; i < parts.length; i++) {
					var part = parts[i];
					if(part.Types == 1) {
						//图片
						html.push('<div class="full f13 mt10"><img src="' + ShowThumb(part.Introduction, 1) + '" class="full" /></div>');
					} else if(part.Types == 2) {
						//文本
						html.push('<div class="full f13 mt10">' + part.Introduction + '</div>');
					} else if(part.Types == 3) {
						//视频
						html.push('<div class="full f13 mt10">' + AppendVideo(part.Introduction) + '</div>');
					}
				}
			}

			//排版
			var CurrCover = data.Cover;
			var TemplateType = 0;
			if(data.TemplateJson != null) {
				if(data.TemplateJson.ID > 0) {
					TemplateType = data.TemplateJson.TemplateType;
					CurrCover = data.TemplateJson.Cover;
					$("#wrapper").css("background-color", data.TemplateJson.Background);
				}
			}
			var CurrTemplate = data.Template;
			if(CurrTemplate == 1) {
				TemplateType = 1;
			}

			var $bg = $("#bg");
			if(CurrTemplate > 0) {
				if(CurrTemplate == 1) {
					$("#bg").css({
						"background": "none",
					});
					$bg = $("#wrapper");
				} else {
					$("#wrapper").css({
						"background-image": "none",
					});
					$bg = $("#bg");
				}
			}

			//纯白背景
			if(data.Template == 0) {
				$bg.css("background", "#fff");
			} else if(data.Template > 1) {
				$bg.css({
					"background": "url(" + CurrCover + ") no-repeat top",
					"background-size": "100% auto"
				});
			} else {
				switch(data.Background) {
					case 0:
						//全屏
						$bg.css({
							"background": "url(" + CurrCover + ") no-repeat",
							"background-size": "100% 100%",
						});
						break;
					case 1:
						//居顶
						$bg.css({
							"background": "url(" + CurrCover + ") no-repeat top center",
							"background-size": "100% auto"
						});
						break;
					case 2:
						//居底
						$bg.css({
							"background": "url(" + CurrCover + ") bottom center repeat",
							"background-size": "100% auto"
						});
						break;
					default:
						break;
				}
			}

			document.getElementById("loader").classList.add("hide");

			$("#musicname0,#musicname1").html(data.MusicName);
			$("#useravatar0,#useravatar1").attr({
				"src": ShowThumb(data.Avatar, 1),
				"userid": data.CreateUserNumber
			});
			$("#title0,#title1").html(UnUnicodeText(data.Title));
			$("#nickname0,#nickname1").html(UnUnicodeText(data.NickName)).attr("userid", data.CreateUserNumber);
			$("#createdate0,#createdate1").html(data.CreateDateText);
			$("#views0,#views1").html("阅读  " + data.Views);
			$("#desc").html(UnUnicodeText(html.join("")));

			//实例化播放器
			$(".youku_player").each(function() {
				var $this = $(this);
				ShowVideo($this.attr("id"), $this.attr("sid"));
			});

			//音乐
			MusicID = "music" + TemplateType;
			MusicUrl = data.MusicUrl;
			if(!IsNullOrEmpty(MusicUrl)) {
				if(data.AutoMusic == "1") {
					document.addEventListener('touchstart', startsound);
				}
				$("#music" + TemplateType).removeClass("hide");
			} else {
				$("#music" + TemplateType).addClass("hide");
			}

			/*switch(TemplateType) {
				case 0:
					$("#musicname0").html(data.MusicName);
					break;
				case 1:
					$("#useravatar1").attr("src", data.Avatar);
					$("#main1").removeClass("hide");
					break;
				default:
					break;
			}*/

			$("#main0,#main0").addClass("hide");
			$("#main" + TemplateType).removeClass("hide");

			$("#bottom").removeClass("hide");

			isLoading = false;
		});
	}

	/**
	 * 加载评论
	 */
	function LoadComment(ArticleNumber) {
		data = {
			page: 1,
			rows: 10,
			ArticleNumber: ArticleNumber,
			New: 1
		}
		mui.getJSON(RootUrl + "Api/Comment/ArticleComment", data, function(data) {
			data = JSON.parse(data);
			if(data != null) {
				if(data.result) {
					data = data.message;
					var length = data.records;
					if(length > 0) {
						document.getElementById('commentlist').classList.remove("hide");
						var table = document.getElementById('commentlist');
						for(var i = 0, len = data.list.length; i < len; i++) {
							var div = appendStr(data.list[i]);
							table.appendChild(div);
						}
					}
				}
			}
		});
	}

	/**
	 * 评论视频HTML
	 */
	function appendStr(item) {
		var div = document.createElement('div');
		div.className = 'mui-table-view-cell';
		var model = [];
		model.push('<div class="mui-slider-cell mt10 mb10"><div class="oa-contact-cell mui-table">');
		model.push('<div class="mui-table-cell oa-contact-avatar"><img src="' + ShowThumb(item.Avatar, 1) + '" class="user" userid="' + item.UserNumber + '" /></div>');
		model.push('<div class="mui-table-cell pb0">');
		model.push('<p class="f12 user c999" userid="' + item.UserNumber + '">' + item.NickName + '<span class="fr c999 f11">' + item.CreateDate + '</span></p>');
		model.push('<p class="f12 c333 mt5 mb5" style="line-height:1.3rem;">' + item.Summary + '</p>');
		if(item.ParentCommentID > 0) {
			model.push('<p class="tip mb0 f12" style="line-height:1.3rem;"><span class="user blue" userid="' + item.ParentUserNumber + '">@' + item.ParentNickName + '：</span>' + item.ParentSummary + '</p>');
		}
		model.push('</div>');
		model.push('</div>');
		div.innerHTML = model.join('');
		return div;
	}

	/**
	 * 显示播放器
	 */
	function ShowVideo(domid, vid) {
		player = new YKU.Player(domid, {
			client_id: "59bec9b0be1fc34b",
			styleid: '0',
			vid: vid,
			autoplay: false,
			show_related: false
		});
	}

	function AppendVideo(sourceurl) {
		var html = [];
		//优酷
		if(sourceurl.indexOf(".") < 0) {
			return '<div class="media-cont audio-cont" style="margin-top: 10px; width: 100%;"><div id="youku_player_' + sourceurl + '" sid="' + sourceurl + '" class="youku_player" style="width:100%;height:400px;"></div></div>';
		}
		//SWF
		if(sourceurl.toLowerCase().indexOf(".swf") > 0) {
			return '<div class="media-cont audio-cont" style="margin-top:10px;width: 100%;"><embed src="' + sourceurl + '" allowfullscreen="true" quality="high" width="100%"  height="400" align="middle" allowscriptaccess="always" type="application/x-shockwave-flash"></embed></div>';
		}
		return "";
	}
</script>
