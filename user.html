<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="css/mui.min.css">
		<link rel="stylesheet" href="css/loading.css">
		<link rel="stylesheet" href="css/animate.css">
		<link rel="stylesheet" href="css/my.css">
		<style type="text/css">
			/*头部*/
			
			#avatar {
				border-radius: 50%;
				width: 5rem;
				height: 5rem;
				border: 3px solid #fff;
			}
			
			#article .head {
				background: #EEEEEE;
				height: 2.5rem;
				line-height: 2.5rem;
			}
			
			#article .title {
				height: 3rem;
				line-height: 3rem;
			}
			
			#article .list {
				display: inline-block;
				background: #EEEEEE;
			}
			
			#article .list img {
				width: 33.3%;
				float: left;
				border: 1px solid #fff;
			}
			
			.bt {
				border-top: 1px solid #eee;
			}
			
			.download {
				text-align: center;
				width: 90%;
				height: 3rem;
				line-height: 3rem;
				color: #fff;
				display: block;
				border-radius: 8px;
				background: #3395ed;
				margin: 1rem 5%;
				text-shadow: none;
				float: left;
			}
		</style>
	</head>

	<body>
		<div class="mui-content mui-scroll-wrapper">
			<div class="loading" id="loader">
				<div class="card">
					<span class="circles-loader"></span>
				</div>
			</div>
			<div class="mui-scroll">
				<div class="info-content" id="bg">
					<img id="avatar" class="hide" />
					<p class="f16 tc mt5 cfff textshadow" id="nickname"></p>
					<p class="signature tc mt5 f12 cfff textshadow" id="signature"></p>
					<p class="secret tc mt5 mb20 f13">
						<span class="cfff textshadow hide" id="showFollow">关注&nbsp;<span class="cfff textshadow" id="showFollowNum">0</span></span>
						<span class="cfff textshadow hide" id="showFan">粉丝&nbsp;<span class="cfff textshadow" id="showFanNum">0</span></span>
						<span class="cfff textshadow hide" id="showArticle">喜欢&nbsp;<span class="cfff textshadow" id="showArticleNum">0</span></span>
					</p>
				</div>
				<div id="article" class="hide f13 caaa full">
					<div class="head tl"><span class="ml15" id="a_title">0篇文章</span></div>
					<div id="a_list">
					</div>
				</div>
				<!--下载-->
				<div id="download" class="download hide" onclick="Download()"><i class="mui-icon mui-icon-download"></i><span class="f13">免费制作你自己的图文故事</span></div>
			</div>
		</div>
	</body>

</html>
<script src="js/mui.min.js"></script>
<script src="js/base.js"></script>
<script type="text/javascript">
	mui.init({
		gestureConfig: {
			doubletap: true
		},
		swipeBack: false
	});

	mui.ready(function() {
		mui("#a_list").on('tap', '.article', function(event) {
			var articleId = this.getAttribute("articleid");
			var articleNumber = this.getAttribute("articleNumber");
			var power = this.getAttribute("power").toString();
			if(power == "0") {
				return mui.toast("私密文章，不可见");
			} else if(power == "2") {
				return mui.toast("仅作者分享可见");
			} else if(power == "1") {
				var btnArray = ['确定', '取消'];
				mui.prompt('确认密码', '输入4位数字密码', '权限验证', btnArray, function(e) {
					if(e.index == 0) {
						CheckPowerPwd(articleId, e.value, function() {
							window.location.href = RootUrl + articleNumber;
						});
					}
				})
			} else {
				window.location.href = RootUrl + articleNumber;
			}
		});
	});

	mui.ready(function() {

		var key = GetParameter("key");
		if(IsNullOrEmpty("key")) {
			mui.alert("参数异常");
			return false;
		}

		InitScroll();

		LoadUserInfo(key);
		LoadArticle(key);
	});

	//文章
	function LoadArticle(key) {
		var data = {
			UserNumber: key
		}
		mui.getJSON(RootUrl + "User/Article", data, function(data) {
			var table = document.getElementById('a_list');
			if(data != null) {
				var length = data.records;
				if(length > 0) {
					document.getElementById("a_title").innerHTML = data.records + "篇文章";

					for(var i = 0; i < data.list.length; i++) {
						var html = [];
						var div = document.createElement('div');
						div.className = 'title tl';
						div.innerHTML = '<span class="ml15">' + data.list[i].CreateDate + '</span><span class="ml15" id="a_num">' + data.list[i].Count + '篇</span>';
						table.appendChild(div);

						var div2 = document.createElement('div');
						div2.className = 'list full';
						var html = [];
						for(var y = 0; y < data.list[i].List.length; y++) {
							var item = data.list[i].List[y];
							html.push('<img src="' + ShowThumb(item.Cover, 2) + '" class="article" articleid="' + item.ID + '" articleNumber="' + item.Number + '" userid="' + item.CreateUserNumber + '" power="' + item.ArticlePower + '" />');
						}
						div2.innerHTML = html.join('');
						table.appendChild(div2);
					}
				}
			}
		});
	}

	//获取用户信息
	function LoadUserInfo(key) {
		mui.getJSON(RootUrl + "User/Info", {
			Number: key
		}, function(data) {

			document.getElementById("loader").classList.add("hide");

			if(data.result) {
				data = data.message;

				document.title = data.NickName + "的专栏";
				document.getElementById("bg").style.background = "url(" + ShowThumb(data.Cover, 1) + ") center center no-repeat";
				document.getElementById("bg").style.backgroundSize = "cover";
				document.getElementById("avatar").setAttribute("src", ShowThumb(data.Avatar, 2));
				document.getElementById("avatar").classList.remove("hide");
				document.getElementById("nickname").innerHTML = UnUnicodeText(data.NickName);
				document.getElementById("signature").innerHTML = UnUnicodeText(data.Signature);

				if(data.ShowArticle == 1) {
					document.getElementById("showArticleNum").innerHTML = data.Keeps;
					document.getElementById("showArticle").classList.remove("hide");
				}
				if(data.ShowFollow == 1) {
					document.getElementById("showFollowNum").innerHTML = data.Follows;
					document.getElementById("showFollow").classList.remove("hide");
				}
				if(data.ShowFan == 1) {
					document.getElementById("showFanNum").innerHTML = data.Fans;
					document.getElementById("showFan").classList.remove("hide");
				}
			} else {
				mui.toast(data.message);
			}
			document.getElementById("article").classList.remove("hide");
			document.getElementById("download").classList.remove("hide");
		});
	}
</script>
